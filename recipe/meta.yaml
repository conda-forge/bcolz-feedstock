{% set name = "bcolz" %}
{% set version = "1.2.0" %}
{% set sha256 = "4cd3676189897e1e43586cd35ec3e5d7efb8caf7a61db0c4f46aa325451dee2f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - toolchain
    - python
    - setuptools
    - setuptools_scm
    - cython
    - numpy x.x
  run:
    - python
    - numpy x.x
    - numexpr
    - dask
    - pandas
    - pytables

test:
  requires:
    - mock
  imports:
    - bcolz
  commands:
    - python -c"import bcolz; bcolz.test(heavy=True)"
    - python -c"import bcolz; assert set(bcolz.blosc_compressor_list()) == set(['blosclz', 'lz4', 'lz4hc', 'snappy', 'zlib', 'zstd'])"

about:
  home: http://github.com/Blosc/bcolz
  license: MIT
  license_family: MIT
  license_file: LICENSES/BCOLZ.txt
  summary: 'A columnar data container that can be compressed'
  doc_url: http://bcolz.blosc.org/
  dev_url: http://github.com/Blosc/bcolz

extra:
  recipe-maintainers:
    - alimanfoo
    - FrancescAlted
    - CarstVaartjes
